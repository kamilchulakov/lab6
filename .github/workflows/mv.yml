name: Move JARS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: webfactory/ssh-agent@v0.5.2
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    - name: Move jars
      run: mv out/*/*/*.jar .
    - run: git config --global user.email "k.chulakov97@gmail.com"
    - run: git config --global user.name "ulyanovskk"
    - run: git commit -m 'Moved jars'
    - run: git push -U origin master
